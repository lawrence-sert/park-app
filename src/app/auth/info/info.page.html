 <ion-content class="ion-padding">


 	<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

 		<div class="row g-margin-b-10--xs">
 			<div class="col-xs-12" (click)="openCalModal()">
 				<img src="{{photoUrl}}" class="upload-user-img img-circle img-responsive">
 			</div>
 		</div>

 		<div class="row g-margin-b-10--xs">
 			<div class="col-xs-12">
 				<div class="formGroup">
 					<input 
 					type="text" 
 					class="form-control s-form-v2__input g-radius--10" 
 					formControlName="firstname"
 					placeholder="* First Name" 
 					required
 					>
 				</div>
 			</div>
 		</div>

 		<div class="row g-margin-b-10--xs">
 			<div class="col-xs-12">
 				<div class="formGroup">
 					<input 
 					type="text" 
 					class="form-control s-form-v2__input g-radius--10" 
 					formControlName="lastname"
 					placeholder="* Last Name" 
 					required
 					>
 				</div>
 			</div>
 		</div>

 		<div class="row g-margin-b-10--xs">
 			<div class="col-xs-12">
 				<div class="formGroup">
 					<input 
 					type="text" 
 					class="form-control s-form-v2__input g-radius--10" 
 					formControlName="phone"
 					placeholder="* Phone Number" 
 					required
 					>
 				</div>
 			</div>
 		</div>


 		<ion-list>
 					<ion-item>
 						<ion-label>Province</ion-label>
 						<ion-select 
 						value="Province" 
 						okText="Okay" 
 						cancelText="Dismiss"
 						formControlName="province"
 						placeholder=""
 						>
 						<ion-select-option *ngFor="let province of provinceList" [value]="province.id">
 							{{province.name}}
 						</ion-select-option>

 					</ion-select>
 				</ion-item>

 				<ion-item *ngIf="editForm.value.province">
 					<ion-label>District</ion-label>
 					<ion-select 
 					value="Discrict" 
 					okText="Okay" 
 					cancelText="Dismiss"
 					formControlName="district"
 					placeholder=""
 					>
 					<ion-select-option *ngFor="let district of districtSelect" [value]="district.id">
 						{{district.name}}
 					</ion-select-option>

 				</ion-select>
 			</ion-item>

 			<ion-item *ngIf="editForm.value.district">
 					<ion-label>Sector</ion-label>
 					<ion-select 
 					value="Sector" 
 					okText="Okay" 
 					cancelText="Dismiss"
 					formControlName="sector"
 					placeholder=""
 					>
 					<ion-select-option *ngFor="let sector of sectorSelect" [value]="sector.id">
 						{{sector.name}}
 					</ion-select-option>

 				</ion-select>
 			</ion-item>

 			<ion-item *ngIf="editForm.value.sector">
 					<ion-label>Cell</ion-label>
 					<ion-select 
 					value="Cell" 
 					okText="Okay" 
 					cancelText="Dismiss"
 					formControlName="cell"
 					placeholder=""
 					>
 					<ion-select-option *ngFor="let cell of cellSelect" [value]="cell.id">
 						{{cell.name}}
 					</ion-select-option>

 				</ion-select>
 			</ion-item>

 			<ion-item *ngIf="editForm.value.sector">
 					<ion-label>Village</ion-label>
 					<ion-select 
 					value="Village" 
 					okText="Okay" 
 					cancelText="Dismiss"
 					formControlName="village"
 					placeholder=""
 					>
 					<ion-select-option *ngFor="let village of villageSelect" [value]="village.id">
 						{{village.name}}
 					</ion-select-option>

 				</ion-select>
 			</ion-item>

 			</ion-list>

 			<ion-list>
 				<ion-item>
 					<ion-label>Account Type</ion-label>
 					<ion-select 
 					value="Account Type" 
 					okText="Okay" 
 					cancelText="Dismiss"
 					formControlName="accountType"
 					placeholder="Account Type"
 					>
 					<ion-select-option value="farmer">Farmer</ion-select-option>
 					<ion-select-option value="vendor">Vendor</ion-select-option>
 					<ion-select-option value="customer">Customer</ion-select-option>
 				</ion-select>
 			</ion-item>
 		</ion-list>




 





<div class="fixed-bottom g-text-center--xs g-margin-b-20--xs" *ngIf="editForm.value.accountType">
	<button type="submit" class="text-uppercase s-btn s-btn--sm s-btn--primary-bg g-radius--50 g-padding-x-80--xs" (click)="onSubmit()">Update Profile</button>
</div>



</form>

</ion-content>

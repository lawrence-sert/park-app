<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="header-color">
    <span slot="end" class="g-padding-r-10--xs" (click)="closeModal()">
      <i class="ti-close g-font-size-18--xs g-color--white"></i>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile-image">
    <img src="{{photoUrl}}" class="image-uploaded img-responsive img-circle center">
  </div>

  <div class="profile-buttons">
    <div class="row">
      <div class="col-xs-6 g-text-center--xs">
        <a class="btn btn-app" style="height: 80px;" *ngIf="!isLoading  && !isLoaded">
          <i class="ti-camera g-font-size-18--xs g-color--primary"></i>
          <h2 class="g-color--primary g-font-size-14--xs">Take Picture</h2>
        </a>
      </div>
      <div class="col-xs-6 g-text-center--xs">
        <label class="btn btn-default btn-file" *ngIf="!isLoading  && !isLoaded">
          <i class="ti-gallery g-font-size-18--xs g-color--primary"></i>
          <h2 class="g-color--primary g-font-size-14--xs">Select File</h2>
          <input type="file" style="display: none;" (change)="uploadImagetoFirebase($event)" id="file-input"  accept="image/png, image/jpg" required>
        </label>

      </div>
    </div>

  </div>


  <span (click)="goToNextPage()" class="g-text-center--xs g-display-block--xs g-display-inline-block--sm g-padding-x-5--xs g-margin-b-10--xs g-margin-b-0--sm" *ngIf="isLoading && !isLoaded">
    <a href="#" class="text-uppercase s-btn s-btn-icon--md s-btn--white-brd g-radius--50 g-padding-x-65--xs">Save Image</a>
  </span>

</ion-content>

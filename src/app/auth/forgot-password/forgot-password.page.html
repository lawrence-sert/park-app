<ion-header class="header-color ion-no-border" >
	<ion-toolbar>
		<div class="g-padding-y-30--xs">
			<div class="profile-logo-img img-circle logo" >
				<img src="assets/img/logo.png" class="img-flud" />
			</div>
			<h2 class="g-font-size-22--xs g-text-center--xs  g-text-color--primary g-letter-spacing--1">Forgot Password</h2>
		</div>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<div class="form_body">
		<form class="center-block g-bg-color--white-opacity-lightest">
			<div class="formGroup g-margin-b-30--xs">
				<input type="email" class="form-control s-form-v3__input g-radius--10" placeholder="Username" #userName placeholder="* Email Address" required>
			</div>
			<div class="formGroup g-text-center--xs">
				<button type="submit" class="text-uppercase btn-block s-btn s-btn--md s-btn--primary-bg g-radius--50 g-padding-x-50--xs g-margin-b-20--xs" >Reset Password</button>
			</div>

		</form>
	</div>
</ion-content>

<ion-footer class="ion-no-border">
	<ion-row>
		<ion-col size="8">
			<h2 class="g-font-size-18--xs g-color--primary">Already A Patron?</h2>
			<p class="g-font-size-12--xs g-color--primary">We happy to see you back. Please</p>
		</ion-col>
		<ion-col size="4" class="g-padding-t-20--xs">
			<button routerLink="/sign-in" class="btn-block s-btn s-btn--sm s-btn--primary-bg g-radius--50 g-padding-x-20--xs g-margin-b-20--xs g-font-size-14--xs"
			>Sign In</button>
		</ion-col>
	</ion-row>
</ion-footer>

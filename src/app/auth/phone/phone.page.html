<ion-header>
	<ion-toolbar>
		<ion-title>phone</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-grid>
		<ion-row>
			<ion-col size="4">
				<ion-select class="phoneCountry" value="brown" okText="Okay" cancelText="Dismiss" (ionChange)="countryCodeChange(event)" [value]="CountryCode">
					<ion-select-option **ngFor="let country of CountryJson" value="{{}country.dial_code]">
						{{country.dial_code + ' ' + country.name}}
					</ion-select-option>					
				</ion-select>
			</ion-col>
			<ion-col size="8">
				<ion-input clearInput type="test" placeholder="Your Phone Number" [ngModel]="PhoneNo" class="input ion-padding-horizontal" clear-input="true">
					
				</ion-input>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

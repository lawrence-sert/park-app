<ion-content class="ion-padding">
	<ion-toolbar>
		<span slot="end" class="g-padding-r-10--xs" (click)="closeModal()">
			<i class="ti-close g-font-size-18--xs g-color--dark"></i>
		</span>
	</ion-toolbar>

	<div class="row">

		
		<div class="col-xs-12">
			<div *ngFor="let post of post$ | async; index as i">
				<ion-list>
					<ion-item lines="full" routerLink="/dashboard">
						<i class="ti-share g-font-size-16--xs g-color--primary" slot="start"></i>
						<ion-label>
							<h2 class="g-font-size-12--xs g-color--primary">Share</h2>
						</ion-label>
					</ion-item>
					<ion-item lines="full" routerLink="/dashboard">
						<i class="ti-bookmark g-font-size-16--xs g-color--primary" slot="start"></i>
						<ion-label>
							<h2 class="g-font-size-12--xs g-color--primary">Bookmark</h2>
						</ion-label>
					</ion-item>
					<ion-item lines="full" routerLink="/dashboard">
						<i class="ti-comments g-font-size-16--xs g-color--primary" slot="start"></i>
						<ion-label>
							<h2 class="g-font-size-12--xs g-color--primary">
								Comment
								<span class="pull-right">36</span>
							</h2>
						</ion-label>
					</ion-item>
					<ion-item lines="full" routerLink="/dashboard">
						<i class="ti-heart g-font-size-16--xs g-color--primary" slot="start"></i>
						<ion-label (click)="addLike()">
							<h2 class="g-font-size-12--xs g-color--primary">
								Like <span class="pull-right">{{post.post_like}}</span>
							</h2>
						</ion-label>
					</ion-item>
				</ion-list>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-xs-12"></div>
	</div>
</ion-content>

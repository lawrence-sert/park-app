
<ion-header [translucent]="true" class="ion-no-border">

	<div *ngFor="let basket of basket$ | async; index as i">
		<ion-toolbar class="header-color">

			<ion-buttons slot="start" class="g-font-size-18--xs">
				<ion-back-button>
					<i class="ti-arrow-left g-font-size-18--xs"></i>
				</ion-back-button>
			</ion-buttons>

			<ion-title class="ion-text-center">
				{{basket.basket_name}}
			</ion-title>

			<span slot="end" routerLink="/dashboard" class="g-padding-r-10--xs">
				<img class="profile-user-img-main  img-circle "
				src="assets/img/header-logo.png"
				alt="Park&Pick Logo">
			</span>

		</ion-toolbar>

		<div class="header-basket">
			<div class="basket-icon g-text-center--xs">
				<i class="fas fa-shopping-basket g-font-size-80--xs g-color--white"></i>
			</div>
			<div class="basket-cost">
				<div class="row"> 
					<div class="col-xs-6 created-date g-padding-t-20--xs">
						<span class="g-color--white g-font-size-12--xs">
							<i class="ti-calendar"></i> {{basket.basket_date.toDate() | date:'dd MMM yyyy h:mm'}}
						</span>
					</div>

					<div class="col-xs-6">
						<span class="pull-right">
							<h2 class="g-font-size-18--xs g-color--white">
								{{basket.basket_cost}}
								<span class="light">RWF</span>
							</h2>
						</span>
					</div>
				</div>
			</div>
		</div>

		<ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)" scrollable>
			<ion-segment-button value="basket-items" size="3" checked>
				Basket Items
			</ion-segment-button>

			<ion-segment-button value="basket-history" size="3">
				Basket History
			</ion-segment-button>

			<ion-segment-button value="recipes" size="3">
				Recipes
			</ion-segment-button>

		</ion-segment>
	</div>
</ion-header>

<ion-content>

	<span *ngFor="let post_cat of posts_cat; index as i"></span>

	<div [ngSwitch]="type">

		<ion-row *ngSwitchCase="'basket-items'">
			<ion-col>
				<span *ngFor="let basketItem of basketItems; index as i">
					{{basketItem.product_id}}
				</span>
			</ion-col>
		</ion-row>

		<ion-row *ngSwitchCase="'basket-history'">

			
		</ion-row>

		<ion-row *ngSwitchCase="'recipes'">
			<span *ngFor="let recipe of recipes; index as i">
				<ion-row class="post" [routerLink]="['/recipe', recipe.id]">
					<ion-col size="9">
						<span class="g-font-size-12--xs g-color--primary title-text">{{recipe.recipe_name}}</span>
						<span class="g-font-size-10--xs g-color--primary pull-right">here</span>
						<p class="g-font-size-10--xs">Need to make this text at least this small so that user can understand</p>
					</ion-col>
					<ion-col size="3">
						<img class="img-responsive post-image" src="{{recipe.recipe_image}}" alt="{{recipe.recipe_name}}">
					</ion-col>
				</ion-row>
			</span>
		</ion-row>


	</div>
	
</ion-content>

<!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
	<ion-fab-button>
		<i class="ti-view-list g-font-size-18--xs"></i>
	</ion-fab-button>
	<ion-fab-list side="end">
		<ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
	</ion-fab-list>
</ion-fab>

<!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
	<ion-fab-button size="small">
		<ion-icon name="settings"></ion-icon>
	</ion-fab-button>
</ion-fab>

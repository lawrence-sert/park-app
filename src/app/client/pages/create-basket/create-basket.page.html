<ion-header [translucent]="true" class="ion-no-border">
	<ion-toolbar class="header-color">

		<ion-buttons slot="start" class="g-font-size-18--xs">
			<ion-menu-button>
				<i class="fas fa-shopping-basket g-font-size-18--xs"></i>
			</ion-menu-button>
		</ion-buttons>

		<ion-title class="ion-text-center">
			Create Basket
		</ion-title>

		<span slot="end" class="g-padding-r-10--xs">
			<img class="profile-user-img-main  img-circle "
			src="assets/img/header-logo.png"
			alt="Park&Pick Logo">
		</span>

	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-row>
	<ion-col size="9">
		<h2 class="g-font-size-24--xs g-color--primary">
			You Favorite <br>
			<span class="light">Food Corner.</span>
		</h2>
	</ion-col>

	<ion-col size="3" class="g-text-center--xs g-padding-t-20--xs">
		<i class="fas fa-shopping-basket g-font-size-40--xs g-color--primary"></i>
	</ion-col>
</ion-row>

	<div *ngIf="basket?.length > 0; else emptyBasket">
		<ion-row>
			<ion-col>
				<ion-item button (click)="testClick()" *ngFor="let basket of basket">
					<ion-thumbnail slot="start" class="menu-notification-img img-flud img-circle">
						<img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-thumbnail>
					<ion-label class="g-padding-l-20--xs">
						<h3>{{basket.basket_name}}</h3>
						<p>1200 <strong>RWF</strong></p>
					</ion-label>
					<i class="ti-angle-right g-font-size-18--xs g-color--primary"></i>
				</ion-item>
			</ion-col>
		</ion-row>
	</div>
	<ng-template #emptyBasket>

		<ion-row class="emptybasket">
			<ion-col>

				<ion-row class="emptyImage">
					<ion-col>
						<img class="img-responsive g-margin-b-30--xs" src="assets/svg/no-basket.svg">
					</ion-col>
				</ion-row>

				<ion-row class="emptyImage">
					<ion-col class="g-text-center--xs">
						<h2 class="g-font-size-18--xs g-color--primary">No Basket Yet</h2>
						<p>
							Seems like you have not yet created a basket. Please click the button below to create your first basket.
							<br>
							<br>
							Not sure how the Park&Pick basket works click here to 
							<a routerLink="/basket-tour">take a tour</a>
							of the basket experience.
						</p>
					</ion-col>
				</ion-row>

			</ion-col>
		</ion-row>

	</ng-template>



	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="presentAlertPrompt()">
			<i class="fas fa-shopping-basket g-font-size-18--xs"></i>
		</ion-fab-button>
	</ion-fab>


</ion-content>

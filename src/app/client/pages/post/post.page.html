<ion-header class="ion-no-border">
  <div *ngFor="let post of post$ | async; index as i">
    <ion-toolbar color="primary" no-border>
      <ion-buttons slot="start" class="g-font-size-18--xs">
      <ion-back-button>
        <i class="ti-arrow-left g-font-size-18--xs"></i>
      </ion-back-button>
    </ion-buttons>

      <ion-title>
        {{post.post_category}}
      </ion-title>

      <span slot="end" class="g-padding-r-10--xs" (click)="openCalModal()">
        <img class="profile-user-img-main  img-circle "
        src="{{photoUrl}}">
      </span>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
 <div *ngFor="let post of post$ | async; index as i">
  <div class="banner">
    <img src="{{post.post_image}}" />

    <div class="caption ion-padding">

    </div>

    <div class="search">

        <div class="additional-info">
            <div class="attendees">
              <img src="../../assets/img/users/user2.png" class="img-circle" />
              <img src="../../assets/img/users/user2.png" class="img-circle" />
              <img src="../../assets/img/users/user2.png" class="img-circle" />
              <img src="../../assets/img/users/user2.png" class="img-circle" />
              <div class="count">
                <img src="../../assets/img/users/person-placeholder.svg" />
                <p>+7</p>
              </div>
            </div>

            <span class="time g-font-size-12--xs pull-right" [routerLink]="['/post', post.id]">{{post.post_category}}</span>
          </div>
          

    </div>
  </div>

  <div class="row g-padding-y-40--xs g-padding-x-20--xs">
    <div class="col-md-12 col-sm-12 col-xs-12">

      <h2 class="g-font-size-16--xs g-color--primary title-text cap-me g-padding-y-20-xs">{{post.post_title}}</h2>
      <p class="g-font-size-14--xs">
        {{post.post_main}}
      </p>
    </div>
  </div>


</div>
</ion-content>

<ion-footer>
  <div class="row g-padding-y-10--xs">
    <div class="col-xs-4 g-text-center--xs" (click)="addLike()">
      <i class="ti-heart g-font-size-18--xs g-color--primary g-padding-r-5--xs"></i>
      <span class="g-font-size-12--xs">Like</span>
    </div>
    <div class="col-xs-4 g-text-center--xs" (click)="openCalModal()">
      <i class="ti-comments g-font-size-18--xs g-color--primary g-padding-r-10--xs"></i>
      <span class="g-font-size-12--xs">Comment</span>
    </div>
    <div class="col-xs-4 g-text-center--xs">
      <i class="ti-share g-font-size-18--xs g-color--primary g-padding-r-10--xs"></i>
      <span class="g-font-size-12--xs">Share</span>
    </div>
  </div>
</ion-footer>

<ion-header [translucent]="true" class="ion-no-border">
	<ion-toolbar class="header-color">
		<ion-buttons slot="start" class="g-font-size-18--xs">
			<ion-back-button>
				<i class="ti-arrow-left g-font-size-18--xs"></i>
			</ion-back-button>
		</ion-buttons>

		<ion-title class="ion-text-center">
			Tip Of The Day
		</ion-title>

		<span slot="end" class="g-padding-r-10--xs" (click)="openCalModal()">
			<img class="profile-user-img-main  img-circle "
			src="{{photoUrl}}">
		</span>
	</ion-toolbar>
</ion-header>

<ion-content>

	<div  *ngFor="let tip of tip$ | async; index as i">
		<img src="{{tip.image}}" >

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p class="g-padding-y-60-xs">{{tip.main}}</p>
			</div>
		</div>

	</div>

</ion-content>

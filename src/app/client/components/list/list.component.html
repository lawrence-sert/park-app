<ion-row>
	<ion-col size="9">
		<h2 class="g-font-size-24--xs g-color--primary">
			The Easiest <br>
			<span class="light">Way To Shop.</span>
		</h2>
	</ion-col>

	<ion-col size="3" class="g-text-center--xs g-padding-t-20--xs">
		<i class="ti-shopping-cart-full g-font-size-40--xs g-color--primary"></i>
	</ion-col>
</ion-row>


<div *ngIf="basket?.length > 0; else emptyBasket">
	<ion-row>
		<ion-col>
			<span *ngFor="let basket of basket">
				<ion-item [routerLink]="['/basket', basket.basket_id]" lines="full">
					<i class="fas fa-shopping-basket g-font-size-18--xs g-color--primary" slot="start"></i>
					<ion-label class="g-padding-l-20--xs">
						<h3>{{basket.basket_name}}</h3>
						<p class="g-font-size-10--xs">
							{{basket.basket_date.toDate() | date:'dd MMM yyyy h:mm'}}
						</p>
					</ion-label>
					<i class="ti-angle-right g-font-size-12--xs g-color--primary" slot="end"></i>
				</ion-item>
			</span>
		</ion-col>
	</ion-row>
</div>
<ng-template #emptyBasket>

	

	<div class="fixed-bottom g-text-center--xs g-margin-b-20--xs" (click)="createBasketPrompt()">
		<button type="submit" class="text-uppercase s-btn s-btn--sm s-btn--primary-bg g-radius--50 g-padding-x-80--xs">
			<i class="fas fa-shopping-basket g-font-size-18--xs"></i> 
			Create Basket
		</button>
	</div>

</ng-template>
